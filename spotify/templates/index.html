{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper container">

  <div class="page-heading">
    <h3>Search Spotify Top 200 Songs</h3>
  </div>
  <div class="page-content">
    <div class="input-group mb-3">
      <span
        class="input-group-text"
        id="basic-addon1"
      ><i class="bi-2x bi-search"></i></span>
      <input
        type="text"
        class="form-control"
        placeholder="Search Spotify Top 200 Songs"
        aria-label="Search Spotify Top 200 Songs"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        Search
      </button>
    </div>
  </div>

</div>

{% endblock content %}
